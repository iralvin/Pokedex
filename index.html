<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--   <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="page">
    <header class="header">
      <ul class="change-view__list">
        <li class="change-view__list_item">
          <button class="change-view__button change-view__button_grid">
            Grid View
          </button>
        </li>
        <li class="change-view__list_item">
          <button class="change-view__button change-view__button_list">
            List View
          </button>
        </li>
      </ul>

      <div class="generation-selection">
        <ul class="generation-selection__buttons-list">
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen1 button_active"
            >
              Generation 1
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen2"
            >
              Generation 2
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen3"
            >
              Generation 3
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen4"
            >
              Generation 4
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen5"
            >
              Generation 5
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen6"
            >
              Generation 6
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen7"
            >
              Generation 7
            </button>
          </li>
          <li class="generation-selection__buttons-list_item">
            <button
              class="generation-selection__buttons_button pokemon__generation_button_gen8"
              disabled
            >
              Generation 8
            </button>
          </li>
        </ul>
      </div>

      <p class="pokemon__note">
        Note: Generation 8 currently not available. The information hasn't been
        updated to API.
      </p>

    </header>

    <div class="dropdown is-hidden">
      <button class="dropdown__button">Select a pokemon â–¼</button>
      <ul class="dropdown__list"></ul>
    </div>

    <div class="cards-grid">
      <ul class="cards-grid__list"></ul>
    </div>

    <div class="card-popup">
      <div class="card-popup__container">
        <h class="card-popup__name"></h>
        <img src="" alt="" class="card-popup__evolution" />
        <img class="card-popup__image" src="" />
        <div class="card-popup__descriptors">
          <p class="card-popup__descriptors_height card-popup__descriptor">height</p>
          <p class="card-popup__descriptors_weight card-popup__descriptor">weight</p>
        </div>
        <div class="card-popup__moves">
          <p class="card-popup__move_1 card-popup__moves_text">hello</p>
          <p class="card-popup__move_2 card-popup__moves_text">world</p>
        </div>
        <div class="card-popup__flavor-text_container">
          <p class="card-popup__flavor-text">flavor text</p>
        </div>
      </div>
      <!-- <div class="pokemon__popup"></div> -->
    </div>

    <template id="template__dropdown_list-item">
      <div class="dropdown___list-item">
        <p class="dropdown__list-item_name"></p>
      </div>
    </template>

    <template id="template__grid_card">
      <div class="card-grid__card">
        <img class="card-grid__card_image" src="" />
        <h class="card-grid__card_name"></h>
      </div>
    </template>

    <div class="loading-animation-container">
      <img class="loading-animation" src="./images/pokeball.png" alt="" />
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
