<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--   <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="page">
    <div class="pokemon__section">
      <div class="pokemon__change-view">
        <button
          class="pokemon__change-view_button pokemon__change-view_button_grid"
        >
          Grid View
        </button>
        <button
          class="pokemon__change-view_button pokemon__change-view_button_list"
        >
          List View
        </button>
      </div>

      <div class="pokemon__generation-selector">
        <button
          class="pokemon__generation_button pokemon__generation_button_gen1 button_active"
        >
          Generation 1
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen2"
        >
          Generation 2
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen3"
        >
          Generation 3
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen4"
        >
          Generation 4
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen5"
        >
          Generation 5
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen6"
        >
          Generation 6
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen7"
        >
          Generation 7
        </button>
        <button
          class="pokemon__generation_button pokemon__generation_button_gen8"
          disabled
        >
          Generation 8
        </button>
      </div>
      <p class="pokemon__note">
        Note: Generation 8 currently not available. The information hasn't been
        updated to API.
      </p>

      <div class="pokemon__dropdown">
        <button class="pokemon__dropdown_button is_not_visible">Select a pokemon â–¼</button>
        <ul class="pokemon__dropdown_list "></ul>
      </div>

      <div class="pokemon__cards">
        <ul class="pokemon__cards-list"></ul>
      </div>
    </div>

    <div class="pokemon__popup">
      <div class="pokemon__popup_container">
        <h class="pokemon__popup_name"></h>
        <img src="../asdf.png" alt="" class="pokemon__popup_evolution" />
        <img class="pokemon__popup_image" src="" />
        <div class="pokemon__popup_descriptors">
          <p class="pokemon__popup_height pokemon__popup_descriptor">height</p>
          <p class="pokemon__popup_weight pokemon__popup_descriptor">weight</p>
        </div>
        <div class="pokemon__popup_moves">
          <p class="pokemon__popup_move_1 pokemon__popup_move_text">hello</p>
          <p class="pokemon__popup_move_2 pokemon__popup_move_text">world</p>
        </div>
        <div class="pokemon__popup_container_flavor-text">
          <p class="pokemon__popup_flavor-text">flavor text</p>
        </div>
      </div>
    </div>

    <template id="template_option">
      <div class="pokemon__option">
        <p class="pokemon__option_name"></p>
      </div>
    </template>

    <template id="template_card">
      <div class="pokemon__card">
        <img class="pokemon__card_image" src="" />
        <h class="pokemon__card_name"></h>
      </div>
    </template>

    <div class="loading-animation-container">
      <img class="loading-animation" src="../pokeball.png" alt="" />
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
